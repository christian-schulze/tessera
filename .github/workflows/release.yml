name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  qa:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: qa

    outputs:
      zip_name: ${{ steps.vars.outputs.zip_name }}
      version: ${{ steps.vars.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Resolve version and zip name
        id: vars
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "zip_name=tessera@tessera.dev-${VERSION}.zip" >> "$GITHUB_OUTPUT"

      - name: Build
        run: make build

      - name: Package
        run: make pack ZIPFILE="${{ steps.vars.outputs.zip_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: ${{ steps.vars.outputs.zip_name }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_type == 'tag'
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ needs.build.outputs.version }}
          generate_release_notes: true
          files: ${{ needs.build.outputs.zip_name }}
          fail_on_unmatched_files: true
